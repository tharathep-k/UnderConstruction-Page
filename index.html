<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Homework 03</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div class="viewpoint">
            <div class="home">
                <p>HOME</p>
            </div>
            <div class="middle">
                <div class="title">
                    <h1>UNDER<br>CONSTRUCTION</h1>
                </div>
                <div class="container">
                    <div>
                        <p style="font-size: 8px;">SITE NEARLY READY</p>
                    </div>
                    <div class="progressbar">
                        <div class="proactive">
                            <div class="flexpro">
                                <div class="pro0">
                                    0%
                                </div>
                                <div class="pro100">
                                    100%
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <input type="button" class="sub" value="Notify Me!" style="width: 16%; height: 6%;">
                <div class="image">
                    <img src="./icon/facebook.svg" class="fb" alt="facebook" width="6%">
                    <img src="./icon/twitter.svg" class="tw" alt="twitter" width="6%">
                    <img src="./icon/linkedin.svg" class="link" alt="linkedin" width="6%">
                    <img src="./icon/mail.svg" class="mail" alt="mail" width="6%">
                </div>
            </div>
            <footer>
                <p>@2023 by Under Construcion</p>
            </footer>
        </div>
    </main>
</body>

</html>
